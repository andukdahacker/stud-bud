version: "3.8"

services:
  client:
    container_name: client
    build:
      context: client
      dockerfile: prod.Dockerfile
    image: sparklestudbud/sparkle-registry:client
    restart: always
    ports:
      - 3000:3000
    networks:
      - front-tier
    depends_on:
      - server
  server:
    container_name: server
    build:
      context: server
      target: production
      dockerfile: prod.Dockerfile
    image: sparklestudbud/sparkle-registry:server
    ports:
      - 4000:4000
    depends_on:
      - postgres
      - redis
    networks:
      - back-tier
      - front-tier
    env_file:
      - .env
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - back-tier
    volumes:
      - pgdata:/var/lib/postgresql/data
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    ports:
      - 8080:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - PG_LISTEN_PORT=${PG_LISTEN_PORT}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - back-tier

  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
      - 6379:6379
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    networks:
      - back-tier
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
  pgadmin-data:

networks:
  back-tier:
  front-tier:
