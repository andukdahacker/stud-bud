subscription GetConversationSub($where: ConversationWhereUniqueInput!) {
  getConversation(where: $where) {
    IOutput {
      ...IOutput
    }
    Conversation {
      ...Conversation
    }
    Messages {
      ...Message
    }
    ConversationPageInfo {
      endCursor
      hasNextPage
      lastTake
    }
  }
}
