mutation removeWallpaper(
  $where: ProfileWhereUniqueInput!
  $input: DestroyImageInput!
) {
  removeWallpaper(where: $where, input: $input) {
    IOutput {
      code
      success
      message
    }
    Profile {
      id
      profile_bio
      profile_avatar
      profile_avatar_public_id
      profile_wallpaper
      profile_wallpaper_public_id
      profile_interests {
        interest {
          interest_name
        }
      }
      buddies {
        requester_id
        requester {
          user {
            username
          }
          profile_avatar
        }
        addressee_id
        addressee {
          user {
            username
          }
          profile_avatar
        }
        status
        createdAt
        updatedAt
      }
      buddyRequests {
        requester_id
        requester {
          user {
            username
          }
          profile_avatar
        }
        addressee_id
        addressee {
          user {
            username
          }
          profile_avatar
        }
        specifier_id
        status
        createdAt
        updatedAt
      }
      buddyPendings {
        requester_id
        requester {
          user {
            username
          }
          profile_avatar
        }
        addressee_id
        addressee {
          user {
            username
          }
          profile_avatar
        }
        specifier_id
        status
        createdAt
        updatedAt
      }
      user {
        id
        username
        email
      }
    }
  }
}
