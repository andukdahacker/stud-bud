mutation removeAvatar(
  $where: ProfileWhereUniqueInput!
  $input: DestroyImageInput!
) {
  removeAvatar(where: $where, input: $input) {
    IOutput {
      code
      success
      message
    }
    Profile {
      id
      profile_bio
      profile_avatar
      profile_avatar_public_id
      profile_wallpaper_public_id
      profile_wallpaper
      profile_interests {
        interest {
          interest_name
        }
      }
    }
  }
}
