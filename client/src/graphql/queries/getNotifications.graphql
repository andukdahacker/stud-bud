query getNotifications($where: ProfileWhereUniqueInput!) {
  getNotification(where: $where) {
    IOutput {
      code
      success
      message
    }
    Notifications {
      id
      notifier_id
      notifier {
        profile_avatar
        user {
          username
        }
      }
      message
      isRead
      entity_id
      createdAt
    }
    BuddyNotifications {
      id
      notifier_id
      notifier {
        profile_avatar
        user {
          username
        }
        createdAt
      }
    }
  }
}
