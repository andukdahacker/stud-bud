query getBuddyNotifications($where: ProfileWhereUniqueInput!) {
  getBuddyNotifications(where: $where) {
    IOutput {
      code
      success
      message
    }
    buddyRequests {
      requester_id
      requester {
        profile_avatar
        user {
          username
        }
      }
      status
      isRead
      isViewed
      createdAt
    }
    buddyAccepts {
      requester_id
      requester {
        profile_avatar
        user {
          username
        }
      }
      status
      isRead
      isViewed
      createdAt
    }
    countNotViewedBuddyNotifications
  }
}
