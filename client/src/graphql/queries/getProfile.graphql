query getProfile($where: ProfileWhereUniqueInput!) {
  getProfile(where: $where) {
    IOutput {
      ...IOutput
    }
    Profile {
      ...Profile
      profile_interests {
        ...ProfileInterest
      }
      buddies {
        ...Relationship
      }
      buddyRequests {
        ...Relationship
      }
      buddyPendings {
        ...Relationship
      }
    }
  }
}
