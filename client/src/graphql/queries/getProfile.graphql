query getProfile($where: ProfileWhereUniqueInput!) {
  getProfile(where: $where) {
    IOutput {
      code
      success
      message
    }

    Profile {
      id
      profile_bio
      profile_avatar
      profile_avatar_public_id
      profile_wallpaper_public_id
      profile_wallpaper
      profile_interests {
        interest {
          interest_name
        }
      }
      user {
        id
        username
        email
      }
    }
  }
}
