query GetConversation(
  $where: ConversationWhereUniqueInput!
  $page: ConversationPageInput!
) {
  getConversation(where: $where, page: $page) {
    IOutput {
      code
      success
      message
    }
    Conversation {
      id
      conversation_name
      conversation_avatar
      conversation_member {
        id
        profile_bio
        profile_avatar
        profile_interests {
          interest {
            interest_name
          }
        }
        createdAt
        user {
          id
          username
          email
        }
      }
    }
    Messages {
      id
      message_author_id
      message_content
      author {
        id
        profile_bio
        profile_avatar
        profile_interests {
          interest {
            interest_name
          }
        }
        createdAt
        user {
          id
          username
          email
        }
      }
    }
    ConversationPageInfo {
      endCursor
      hasNextPage
      lastTake
    }
  }
}
