query getBuddyRequests($where: ProfileWhereUniqueInput!) {
  getBuddyRequests(where: $where) {
    IOutput {
      code
      success
      message
    }
    Requests {
      requester_id
      requester {
        user {
          username
        }
        profile_avatar
      }
      createdAt
    }
  }
}
